<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luzinhas de natal</title>
</head>
<body>
    <div class="container">
        <h1>Luzinhas</h1>
        <div class="lights">
            <div class="light light-0"></div>
            <div class="light light-1"></div>
            <div class="light light-2"></div>
            <div class="light light-3"></div>
            <div class="light light-4"></div>
            <div class="light light-5"></div>
            <div class="light light-6"></div>
        </div>
        <div class="options">
            <div class="onoff-container">
                <button class="onoff">ON</button>
            </div>
            <div class="interval">
                <div>
                    <input type="number" name="" id="input-interval" max="5" min="0">
                    <button class="interval-button">OK</button>
                </div>
                <p>Escolha a velocidade</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
